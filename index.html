    <style>
      /* For custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* bg-gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; /* bg-gray-700 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* bg-gray-600 */
      }

      body {
        /* A darker base color to make effects pop */
        background-color: #030712;
        /* The interactive spotlight effect */
        background-image: radial-gradient(
          800px circle at var(--mouse-x, -1000px) var(--mouse-y, -1000px),
          rgba(13, 148, 136, 0.15), /* Subtle teal glow */
          transparent 80%
        );
      }

      /* Keyframes for the rising animation of background shapes */
      @keyframes rise {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Container for the animated shapes */
      .background-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Placed behind the main content */
        overflow: hidden;
        pointer-events: none; /* Ensures they don't interfere with clicks */
      }

      .background-shapes li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(45, 212, 191, 0.15); /* Teal color with transparency */
        animation: rise 25s linear infinite;
        bottom: -200px; /* Start below the viewport */
      }

      /* Variations for each shape to create a random, organic feel */
      .background-shapes li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; border-radius: 10%; }
      .background-shapes li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
      .background-shapes li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; border-radius: 20%; }
      .background-shapes li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
      .background-shapes li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; border-radius: 30%; }
      .background-shapes li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; background: rgba(45, 212, 191, 0.1); }
      .background-shapes li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; border-radius: 50%; background: rgba(45, 212, 191, 0.05); }
      .background-shapes li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
      .background-shapes li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; border-radius: 25%; }
      .background-shapes li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; background: rgba(45, 212, 191, 0.08); }

      /* Mobile image optimization */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      /* Ensure images load properly on mobile */
      @media (max-width: 640px) {
        .project-card img {
          min-height: 200px;
          object-fit: cover;
        }
      }

    </style>
